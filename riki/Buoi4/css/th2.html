<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <div class="row_left">
            <div class="row_col_1">
                <h1>CONTACT US</h1>
                <hr>
            </div>
            <div class="row_col_2">
                <span>Contact Info</span>
                <br>
                <div class="col_item1">
                    <div class="item_icon">

        </div>
        <div class="row_right">
            <h1>Having Any Query!</h1>

                <div class="row_col_3">
                    <input type="text" id="txt_name" name="yourname" placeholder="Your Name">
                </div>
                <div class="row_col_3">
                    <input type="email" id="txt_email" name="youremail" placeholder="Your Email">
                </div>
                <div class="row_col_3">
                    <input type="text" id="txt_sub" name="subject" placeholder="Subject">
                </div>
                <div class="row_col_3">
                    <textarea id="txt_content" placeholder="Message"></textarea>
                </div>
                <div class="row_col_4">
                    <button type="submit" id="btn_send"> Send Message</button>
                </div>
            </form>
        </div>
