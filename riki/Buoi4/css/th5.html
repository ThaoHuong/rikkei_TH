<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <form enctype="multipart/form-data">
        <div class="body_content">
            <header>
                <div class="header_left">
                    <div class="header_left_item">
                        <div class="txt_item">
                            <input type="text" name="firstname" placeholder="First Name" id="ip_name">
                        </div>
                        <div class="txt_item">
                            <input type="email" name="youremail" placeholder=" Your Email" id="ip_email">
                        </div>
                        <div class="txt_item">
                            <select  name="select"  id="sl_ck">
                                <option value="count">Select Count</option>
                                <option value="count">Select Count</option>
                                <option value="count">Select Count</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="header_right">
                    <div class="header_right_item">
                        <div class="txt_item">
                            <input type="text" name="lastname" placeholder="Last Name" id="ip_last_name">
                        </div>
                        <div class="txt_item">
                            <input type="tel" name="tell" placeholder=" Your Tell" id="ip_tel">
                        </div>
                        <div class="txt_item">
                            <select  name="select"  id="sl_ck">
                                <option value="count">Select Count</option>
                                <option value="count">Select Count</option>
                                <option value="count">Select Count</option>
                            </select>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="content">
                    <textarea id="text_area" placeholder="Content"></textarea>
                </div>
            </main>
            <footer>
                <div>
                    <button type="submit" class="btn_submit">Submit</button>
                </div>
            </footer>
        </div>
    </form>
</body>
</html>
